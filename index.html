<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSEJS Prep App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>NSEJS Prep App</h1>
  <div class="button-container">
    <button onclick="navigateTo('checklist.html')">Chapter Checklist</button>
    <button onclick="navigateTo('news.html')">News</button>
    <button onclick="navigateTo('ask.html')">Ask a Question</button>
    <button onclick="navigateTo('quiz.html')">Quiz</button>
    <button onclick="navigateTo('notes.html')">Notes</button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>  
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
